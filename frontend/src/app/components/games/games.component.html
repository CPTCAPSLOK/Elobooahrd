<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Games</mat-card-title>
      <mat-card-subtitle>List of all available games</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="loading" class="loading-container">
        <mat-spinner diameter="50"></mat-spinner>
      </div>
      
      <div *ngIf="error" class="error-container">
        <p>{{ errorMessage }}</p>
        <button mat-raised-button color="primary" (click)="retryLoading()">
          <mat-icon>refresh</mat-icon> Retry
        </button>
      </div>
      
      <div *ngIf="!loading && !error">
        <table mat-table [dataSource]="games" class="mat-elevation-z2 games-table">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let game">{{game.name}}</td>
          </ng-container>
          
          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let game">{{game.description}}</td>
          </ng-container>
          
          <!-- Type Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Type</th>
            <td mat-cell *matCellDef="let game">{{game.type}}</td>
          </ng-container>
          
          <!-- Initial Elo Rating Column -->
          <ng-container matColumnDef="initialEloRating">
            <th mat-header-cell *matHeaderCellDef>Initial Elo</th>
            <td mat-cell *matCellDef="let game">{{game.initialEloRating}}</td>
          </ng-container>
          
          <!-- K-Factor Column -->
          <ng-container matColumnDef="kFactor">
            <th mat-header-cell *matHeaderCellDef>K-Factor</th>
            <td mat-cell *matCellDef="let game">{{game.kFactor}}</td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
