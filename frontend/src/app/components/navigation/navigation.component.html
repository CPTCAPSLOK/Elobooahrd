<mat-toolbar color="primary">
  <span>Eloboard</span>
  <span class="spacer"></span>
  
  <!-- Main navigation menu -->
  <button mat-button [matMenuTriggerFor]="mainMenu">
    <mat-icon>menu</mat-icon> Menu
  </button>
  <mat-menu #mainMenu="matMenu">
    <button mat-menu-item routerLink="/games">
      <mat-icon>games</mat-icon>
      <span>Games</span>
    </button>
    <button mat-menu-item routerLink="/players">
      <mat-icon>people</mat-icon>
      <span>Players</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="/add-game">
      <mat-icon>add_circle</mat-icon>
      <span>Add New Game</span>
    </button>
    <button mat-menu-item routerLink="/add-player">
      <mat-icon>person_add</mat-icon>
      <span>Add New Player</span>
    </button>
    <button mat-menu-item routerLink="/record-match">
      <mat-icon>sports_score</mat-icon>
      <span>Record Match</span>
    </button>
  </mat-menu>
  
  <!-- Quick access buttons -->
  <div class="quick-access-buttons hide-on-mobile">
    <button mat-button routerLink="/games" routerLinkActive="active">
      <mat-icon>games</mat-icon> Games
    </button>
    <button mat-button routerLink="/players" routerLinkActive="active">
      <mat-icon>people</mat-icon> Players
    </button>
    <button mat-button routerLink="/record-match" routerLinkActive="active">
      <mat-icon>sports_score</mat-icon> Record Match
    </button>
  </div>
</mat-toolbar>
