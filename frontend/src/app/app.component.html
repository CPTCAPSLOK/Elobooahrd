<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <div class="sidenav-header">
      <h2>Elobooahrd</h2>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/games" routerLinkActive="active">
        <mat-icon matListItemIcon>games</mat-icon>
        <span matListItemTitle>Games</span>
      </a>
      <a mat-list-item routerLink="/players" routerLinkActive="active">
        <mat-icon matListItemIcon>people</mat-icon>
        <span matListItemTitle>Players</span>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/add-game" routerLinkActive="active">
        <mat-icon matListItemIcon>add_circle</mat-icon>
        <span matListItemTitle>Add New Game</span>
      </a>
      <a mat-list-item routerLink="/add-player" routerLinkActive="active">
        <mat-icon matListItemIcon>person_add</mat-icon>
        <span matListItemTitle>Add New Player</span>
      </a>
      <a mat-list-item routerLink="/record-match" routerLinkActive="active">
        <mat-icon matListItemIcon>sports_score</mat-icon>
        <span matListItemTitle>Record Match</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Elobooahrd Application</span>
    </mat-toolbar>
    
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
